        function handleFiles(files) {
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                uploadedFiles.push(file);
            }
            updateFileList();

        function updateFileList() {
            const fileList = document.getElementById('fileList');

            uploadedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <span class="file-name">ğŸ“ ${file.name} (${formatFileSize(file.size)})</span>
                    <button class="file-remove" onclick="removeFile(${index})">åˆ é™¤</button>
                `;
                fileList.appendChild(item);

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            updateFileList();
        }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                    const lines = buffer.split('\n');

                    for (const line of lines) {

                            }
                        }
                    }
                }

                showResult('success', 'AIè¯Šæ–­å®Œæˆï¼');

                // æœ€ç»ˆæ˜¾ç¤ºæ ¼å¼åŒ–ç»“æœ
                displayAiResult({

                    severity: severity,

                        success: true,
                        case_id: caseId,
                        diagnosis: fullDiagnosis

                });

            } catch (error) {

                showResult('error', 'æäº¤å¤±è´¥ï¼š' + error.message);
                diagnosisContent.innerHTML = `

            }
        }
