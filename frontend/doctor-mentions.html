    <script>
        const API_BASE = '';
        let allCases = []; // Store all loaded cases for filtering

        function checkAuth() {

        async function loadMentionedCases() {
            const container = document.getElementById('casesList');
            
            try {
                const response = await fetch(`${API_BASE}/api/v1/doctor/cases?type=mentioned&limit=50`, {
                    headers: { 'Authorization': `Bearer ${localStorage.getItem('access_token')}` }
                });

                if (!response.ok) {

                if (!data || data.length === 0) {

        function filterCases() {
            const filterValue = document.getElementById('timeFilter').value;
            
            if (allCases.length === 0) {
                return;
            }
            
            let filteredCases = allCases;
            const now = new Date();
            
            switch (filterValue) {
                case 'today':
                    const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
                    filteredCases = allCases.filter(caseItem => {
                        const caseDate = new Date(caseItem.created_at);
                        return caseDate >= today;
                    });
                    break;
                    
                case '3days':
                    const threeDaysAgo = new Date(now.getTime() - 3 * 24 * 60 * 60 * 1000);
                    filteredCases = allCases.filter(caseItem => {
                        const caseDate = new Date(caseItem.created_at);
                        return caseDate >= threeDaysAgo;
                    });
                    break;
                    
                case 'week':
                    const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
                    filteredCases = allCases.filter(caseItem => {
                        const caseDate = new Date(caseItem.created_at);
                        return caseDate >= oneWeekAgo;
                    });
                    break;
                    
                default: // 'all'
                    filteredCases = allCases;
            }
            
            renderCases(filteredCases);
        }
