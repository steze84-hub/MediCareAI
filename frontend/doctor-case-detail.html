        function formatDocumentContent(content) {

            // Check if content already contains HTML (like tables from MinerU)
            const hasHtml = /<[a-z][\s\S]*>/i.test(content);
            
            if (hasHtml) {
                // Content already has HTML, wrap it in a div with styling
                return '<div style="font-family: \'Segoe UI\', \'Microsoft YaHei\', sans-serif; line-height: 1.8;">' + content + '</div>';
            } else {
                // Plain text - escape HTML and wrap in pre

                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');
                return '<pre style="white-space: pre-wrap; word-wrap: break-word; font-family: \'Segoe UI\', \'Microsoft YaHei\', sans-serif; line-height: 1.8;">' + escaped + '</pre>';

        async function downloadDocument(docId, filename) {

                const response = await fetch(`${API_BASE}/api/v1/documents/${docId}/download`, {
                    headers: { 'Authorization': `Bearer ${token}` }

                        return;
